<!doctype html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <title>instantsearchGoogleMaps - widget demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/instantsearch.js/1/instantsearch.min.css">
  <link rel="stylesheet" href="style.css">
  <!--[if lte IE 9]>
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
  <![endif]-->
</head>
<body>
  <div id="main">
    <div class="container-fluid">
      <div class="page-header">
        <p><a title="Go to the instantsearch.js website" href="//community.algolia.com/instantsearch.js"><img src="https://res.cloudinary.com/hilnmyskv/image/upload/v1461158442/logo-instantsearchjs.svg" height="30" /></a></p>
        <h1>
          <a href="./">GoogleMaps widget</a> <a href="//github.com/instantsearch/instantsearch-googlemaps#readme">
            <img src="https://res.cloudinary.com/hilnmyskv/image/upload/v1461160052/icon-github.svg" height="20" />
          </a>
        </h1>
        <p>
          This webpage is an example usage of the instantsearch-googlemaps widget.
          Full documentation available in the
          <a href="//github.com/instantsearch/instantsearch-googlemaps#readme">
            <img src="https://res.cloudinary.com/hilnmyskv/image/upload/v1461160052/icon-github.svg" height="16" />
            GitHub repository
          </a>.
        </p>
      </div>

      <form class="form-inline" id="form-container">
        <div class="form-group">
          <input id="search-box" type="text" placeholder="Search for restaurants" class="form-control" />
        </div>
        <div class="form-group">
          <label for="place">near</label>
          <input type="password" class="form-control" id="place" placeholder="Street, city..">
        </div>
        <button type="button" class="btn btn-default">around me</button>
      </form>
    </div>

    <div id="container-hits-map">
      <div id="results">
        <div id="hits"></div>
        <div id="pagination"></div>
      </div>
      <div id="map-container"></div>
    </div>
  </div>

  <script src="//maps.googleapis.com/maps/api/js"></script>
  <script src="bundle.js"></script>
</body>
</html>
